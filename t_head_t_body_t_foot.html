<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead,tbody,tfoot</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>body1</td>
                <td>body2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer1</td>
                <td>footer2</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
